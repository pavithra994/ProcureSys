<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="h1" style="padding: 10px">Order History</h1>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Product and Quantity</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
{#              <th scope="col">Description</th>#}
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          {% for item in info %}
            <tr>
              <th scope="row">{{ item.slug }}</th>
              <td>{{item.get_tender_values}}</td>
              <td>{{ item.amount }}</td>
              <td>{{ item.date }}</td>
{#              <td>{{ item.description }}</td>#}
              <td>{{ item.Status }}</td>
                {% if item.amount > 100000 %}
              <td><a href="{% url 'approval_request' item.pk  %}" onclick="disableBtn()" id="btn" class="btn btn-primary" role="button">Send Request For Approve</a></td>
                     <script>
                        function disableBtn(){
                            {#document.getElementById("btn").classList.add('hide');#}
                            alert("Request was sent.");
                        }
                    </script>
                {% endif %}
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
