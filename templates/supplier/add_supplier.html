<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block dashboard-body %}

    <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>Supplier</div>
        <div class="container">
        <form method="POST">
            {% csrf_token %}
<br>

                {% for field in form %}
                <div class="form-group row" id="alfa">
                   <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
                 <div class="col-10">
                    {{ field }}
                 </div>
                </div>
                {% endfor %}
                <center> <button type="submit"> Add Item </button></center>
           </form>
        </div>

          </div>
   </div>
{% endblock %}
</html>
